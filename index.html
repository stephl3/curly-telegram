<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metapod Madness</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/metapod/metapod.png" />
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxygen">
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-a11y="true"></script>
    <script type="application/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="canvas-container">
        <div id="sound">
          <i class="fas fa-volume-mute" id="sound-icon"></i>
        </div>
        <div id="menu">
          <div id="title-container">
            <img src="./assets/images/title.png" id="title">
          </div>
          <div id="main-options">
            <div id="start" class="option">Start</div>
            <div id="how-to" class="option">How to Play</div>
            <!-- <div id="key-bindings" class="option">Key Bindings</div> -->
            <div id="instructions-bg">
              <div id="instructions" class="modal-child">
                <div id="close-button">
                  <i class="fas fa-times" id="close-icon"></i>
                </div>
                <div class="title-container">
                  <div class="title">
                    How to Play
                  </div>
                </div>
                <div class="instruct">
                  Press the <span id="show-keys">appropriate key</span> to HARDEN and avoid being smacked by the boulders.
                </div>
                <div class="instruct">
                  HARDEN only works while your key is pressed.
                </div>
                <div class="instruct">
                  Beware, HARDEN consumes HP.
                </div>
                <div class="instruct">
                  Hint: Watch for the boulder shadows.
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div id="pause">
          <i class="fas fa-pause" id="pause-icon"></i>
        </div> -->
        <canvas id="game"></canvas>
        <div id="player-icons">
          <div class="player-icon one"><div class="label">P1</div></div>
          <div class="player-icon two"><div class="label">P2</div></div>
          <div class="player-icon three"><div class="label">P3</div></div>
          <div class="player-icon four"><div class="label">P4</div></div>
        </div>
        <div id="victory" class="close">
          <div class="victory-options">
            <div id="restart" class="option">Restart</div>
            <div id="quit" class="option">Quit</div>
          </div>
          <div id="victorious"></div>
        </div>
      </div>
      <section id="info">
        <div class="menu-options">
          <div class="keys">
            <div class="key" id="p1">1</div>
            <div class="key" id="p2">5</div>
            <div class="key" id="p3">9</div>
            <div class="key" id="p4">del</div>
          </div>
        </div>
        <nav class="nav">
          <div id="credit">Created by:
            <span><a href="https://stephenlee.dev" class="link" id="portfolio" target="_blank">Stephen Lee</a></span>
          </div>
          <div class="links">
            <a href="https://stephenlee.dev" class="link" target="_blank">
              <i class="fab fa-dev" id="link1"></i></a>
            <a href="mailto:stephen.lee.abc@gmail.com" class="link" target="_blank">
              <i class="far fa-envelope" id="link2"></i></a>
            <a href="https://github.com/stephl3/metapod-madness" class="link" target="_blank">
              <i class="fab fa-github" id="link3"></i></a>
            <a href="https://www.linkedin.com/in/mr-stephen-lee/" class="link" target="_blank">
              <i class="fab fa-linkedin" id="link4"></i></a>
            <a href="https://angel.co/mr-stephen-lee/" class="link" target="_blank">
              <i class="fab fa-angellist" id="link5"></i></a>
          </div>
        </nav>
      </section>
    </div>
  </body>
</html>
